<mat-grid-list cols="4" rowHeight="100px">
    <mat-grid-tile [colspan]="4">{{mealName}}</mat-grid-tile>
    <mat-grid-tile [colspan]="2">{{kcal}} kcal</mat-grid-tile>
    <mat-grid-tile [colspan]="2">{{prepTime}} min</mat-grid-tile>
    <mat-grid-tile>{{carbs}}g</mat-grid-tile>
    <mat-grid-tile>{{fats}}g</mat-grid-tile>
    <mat-grid-tile>{{proteins}}g</mat-grid-tile>
</mat-grid-list>
