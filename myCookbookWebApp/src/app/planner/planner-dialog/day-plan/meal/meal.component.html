<p><span>{{meal.category}}: </span><span>{{meal.name}}</span><span *ngIf="meal.time"> | {{meal.time}}</span></p>
<mc-app-summary [summary]="meal.summary"></mc-app-summary>
<p>Produkty:</p>
<div *ngFor="let ingredient of meal.ingredients">
    <span>{{ingredient.product}} : {{ingredient.amount.amount}} {{ingredient.amount.unit}}</span>
</div>

<div *ngFor="let desc of meal.description">

    <div *ngFor="let instr of desc.instructions">
        <span>{{instr}}</span>
    </div>
</div>
